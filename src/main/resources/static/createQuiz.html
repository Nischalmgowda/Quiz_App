<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Quiz</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Create a New Quiz</h2>
  <form id="createQuizForm" class="mt-4">
    <div class="form-group">
      <label for="title">Quiz Title:</label>
      <input type="text" id="title" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <input type="text" id="category" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="numQuestions">Number of Questions:</label>
      <input type="number" id="numQuestions" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Quiz</button>
  </form>
</div>

<script>
        document.getElementById('createQuizForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const category = document.getElementById('category').value;
            const numQuestions = document.getElementById('numQuestions').value;

            fetch(`/quiz/create?category=${category}&numQ=${numQuestions}&title=${title}`, {
                method: 'POST'
            })
            .then(response => response.text())
            .then(message => {
                alert(message);
                window.location.href = 'index.html';
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
